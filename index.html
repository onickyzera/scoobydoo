    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Misterioso - Scooby-Doo</title>
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container mt-5">
        <div class="text-center">
            <img src="https://i.pinimg.com/1200x/60/0f/ba/600fba02995ea5fd7662216e5b54f736.jpg" alt="Logo Scooby-Doo" class="logo-scooby">
        </div>
    
        <h1 class="text-center">Bem-vindo ao Cadastro Misterioso!</h1>
        <p class="text-center">Entre na van da Mystery Machine e faça parte do time Scooby-Doo.</p>
    
        <div class="card shadow-lg mx-auto scooby-card" style="max-width: 500px;">
            <div class="card-body">
            <form>
                <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                </div>
    
                <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@scoobydoo.com">
                </div>
    
                <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999">
                </div>
    
                <button type="submit" class="btn btn-primary w-100">Enviar para o Mistério!</button>
            </form>
            </div>
        </div>
        </div>
    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
